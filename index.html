<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="shopping-cart.js" defer></script>
    <title>The Sparkle | Store</title>
</head>

<body>
    <header class="main-header">
        <nav class="main-nav nav">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="store-name store-name-large">The Sparkle Store</h1>
    </header>

    <section class="container content-section">
        <h2 class="section-header">DRESSES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Dress 1</span>
                <img class="shop-item-image" src="images/dress-1.JPG" alt="sixties-dress">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Dress 2</span>
                <img class="shop-item-image" src="images/dress-2.JPG" alt="sixties-dress">
                <div class="shop-item-details">
                    <span class="shop-item-price">$29.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Dress 4</span>
                <img class="shop-item-image" src="images/dress-4.JPG" alt="sixties-dress">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">SHOES</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Shoes 1</span>
                <img class="shop-item-image" src="images/shoes-1.JPG" alt="sixties-shoes">
                <div class="shop-item-details">
                    <span class="shop-item-price">$89.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Shoes 2</span>
                <img class="shop-item-image" src="images/shoes-2.JPG" alt="sixties-shoes">
                <div class="shop-item-details">
                    <span class="shop-item-price">$89.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="shop-name">The Sparkle</h3>
            <ul class="nav footer-nav">
                <li><a href="#">
                        <img src="images/youtube-logo.png" alt="youtube-logo">
                    </a>
                </li>
                <li><a href="#">
                        <img src="images/instagram-logo.png" alt="instagram-logo">
                    </a>
                </li>

            </ul>

        </div>
    </footer>
</body>

</html>
